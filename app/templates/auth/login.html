{% extends "base.html" %}

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.uid.label }}<br>
            {{ form.uid(size=32) }}
            {% for error in form.uid.errors %}
            <span class=error>[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }} {{ form.register() }}</p>
    </form>
{% endblock %}
